<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header"><p>入门型</p></div>
        <div class="card-body"><p>适用于个人网站初始阶段并发访问量小经济配置省钱适用，两步购买方便快捷</p></div>
        <div class="card-config">
            <div><p><span>1核</span>cpu</p></div>
            <div><p><span>1G</span>内存</p></div>
            <div><p><span>1M</span>带宽</p></div>
        </div>
        <div class="card-price">
            <p><span class="highlight">49</span>元/月起</p>
        </div>
        <div class="card-btn">立即选购</div>
    </div>
    <div class="card">
        <div class="card-header"><p>进阶型</p></div>
        <div class="card-body"><p>适合流量适中的网站应用，或简单开发环境、代码存储库等</p></div>
        <div class="card-config">
            <div><p><span>2核</span>cpu</p></div>
            <div><p><span>2G</span>内存</p></div>
            <div><p><span>5M</span>带宽</p></div>
        </div>
        <div class="card-price">
            <p><span class="highlight">195</span>元/月起</p>
        </div>
        <div class="card-btn">立即选购</div>
    </div>
    <div class="card">
        <div class="card-header"><p>通用型</p></div>
        <div class="card-body"><p>计算能力满足90%云计算使用者需求
            适合企业运营活动、并行计算应用</p></div>
        <div class="card-config">
            <div><p><span>4核</span>cpu</p></div>
            <div><p><span>4G</span>内存</p></div>
            <div><p><span>10M</span>带宽</p></div>
        </div>
        <div class="card-price">
            <p><span class="highlight">487</span>元/月起</p>
        </div>
        <div class="card-btn">立即选购</div>
    </div>
    <div class="card">
        <div class="card-header"><p>理想型</p></div>
        <div class="card-body"><p>适合对计算性能要求较高的应用场景
            如企业运营活动、批量处理，分布式分
            析、游戏app等</p></div>
        <div class="card-config">
            <div><p><span>8核</span>cpu</p></div>
            <div><p><span>8G</span>内存</p></div>
            <div><p><span>10M</span>带宽</p></div>
        </div>
        <div class="card-price">
            <p><span class="highlight">681</span>元/月起</p>
        </div>
        <div class="card-btn">立即选购</div>
    </div>
    </div>
</body>
</html>
